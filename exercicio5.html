<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
    <link rel="stylesheet" href="exercicio5.css">
</head>

<body>



    <form class="formulario" action="" method="POST" name="formulario">
        <ul>
            <li>
                <h2>Cadastro de Pessoas</h2>
                <span class="resultado"></span>
            </li>
            <li>
                <label for="Nome">Nome:</label>
                <input type="text" id="nome" placeholder="digite seu nome" required />
            </li>
            <li>
                <label for="Idade:">Idade:</label>
                <input type="text" id="idade" placeholder="digite sua idade Ex: 22" required />
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="exemple@email.com.br" required />
            </li>
            <li>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required placeholder="no minimo 8 caracteres"/>
            </li>
        </ul>
    </form>

    <div class="botao">
        <input type="button" name="botao" id="botao" value="Cadastrar" onclick="cadastrar()">
    </div>

    <script src="exercicio5.js"></script>
</body>

</html>
